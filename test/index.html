<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <script src="lib/sinon-1.7.3.js"></script>

    <!-- include source files here(Run grunt to build assets)... -->
    <script src="assets/vendor.js"></script>
    <script src="assets/app.js"></script>

    <!-- include spec files here... -->
    <script src="spec/model.js"></script>
    <script src="spec/collection.js"></script>
    <script src="spec/view.js"></script>

    <script>
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha
                // .globals(['Wombat', 'Apple']) // acceptable globals
                .run();
        }
    </script>
</body>
</html>
